<body class="loginbody">
<div class="dataEye">
	<div class="loginbox">
		<div class="logo-a">
			<a href="http://www.js-css.cn" title="js代码网">
				<img src="resources/images/logo1.png"  style="width: 200px;height: 70px;">
			</a>
		</div>
		<div class="login-content" style="margin-top: -50px;">
			<div class="loginbox-title">
				<h3>登录</h3>
			</div>
			<form id="signupForm">
			<div class="login-error"></div>
			<div class="row">
				<label class="field">用户名</label>
				<input type="text" class="input-text-user input-click" name="email" id="email">
			</div>
			<div class="row">
				<label class="field">密码</label>
				<input type="password" class="input-text-password input-click" name="password" id="password">
			</div>
			<div class="row btnArea">
				<a class="login-btn" id="submit" href="../main/index.html">登录</a>
			</div>
			<div class="row tips">
				<a href="forget.jsp" class="link">忘记密码</a>
			</div>
			</form>
		</div>
		<div class="go-regist">
			还没有账号？请
			<a href="../regist/regist.html">立即注册</a>
		</div>
	</div>
